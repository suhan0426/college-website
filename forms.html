<html>
    <head>
        <title>
            Forms Example
        </title>
    </head>
    <body>
        <h1 align="center">Form Example</h1>
        <hr color="red">
        <form>
            UserName: <input type="text" size="20" name="t1"/> <br/> 
            Password: <input type="password"    name="t2"/> <br/> 
            Date of Birth: <input type="data"   name="t3"/> <br/> 
            Address: <textarea rows="5" columns="25" name="t4"> </textarea> <br/> 
            Gender <br/>
            <input type="radio" name="t5" value="M"/> MALE<br/>
            <input type="radio" name="t5" value="F"/> FEMALE<br/>
            Qualification<br/>
            <input type="checkbox" name="t6" value="SSLC"/> SSLC<br/>
            <input type="checkbox" name="t7" value="PUC"/> PUC<br/>
            <input type="checkbox" name="t8" value="ITI"/> ITI<br/>
            <input type="checkbox" name="t9" value="Diploma"/> Diploma<br/>
            <input type="checkbox" name="t10" value="be"/> be<br/>

            District <select name2="t11">
                <option value="DK"> Dakshina kannada </option>
                <option value="My">Mysore </option>
                <option value="ud"> udapi </option>
                <option value="bng"> Banglore </option>
            </select>
            <input type="button" value="Submit"/>
            <input type="button" value="clear"/>
        </form>
    </body>
</html>
